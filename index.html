<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@0;1&family=Yeseva+One&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <section class="slider">
    <div class="container">
      <div class="column__left">
        <div class="slider__title">
          <h2>Completed projects</h2>
          <img src="image/Rectangle 6.2.svg" alt="#">
        </div>
        <p class="text">Only a small part of the work performed by our company is presented on the site. For 14 years on
          in the construction
          market we have made happy more than 1000 families</p>
        <div class="slider__discriptions">
          <div class="discriptions__carts"></div>
          <div class="slider__controls">
            <div class="slider__arrow left"><img src="/image/Group.svg" alt="#"></div>
            <div class="slider__dots"></div>
            <div class="slider__arrow right"><img src="/image/Group.svg" alt="#"></div>
          </div>
        </div>
      </div>
      <div class="column__right">
        <div class="slider__city">
          <p class="city-p n0 active" data-index="0">Rostov-on-Don, Admiral</p>
          <p class="city-p n1" data-index="1">Sochi Thievesl</p>
          <p class="city-p n2" data-index="2">Rostov-on-Don Patriotic</p>
        </div>
        <div class="slider__images"></div>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
